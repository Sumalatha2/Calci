<!DOCTYPE html>
<html>
<head>
  <title>HTML Events Practice</title>
</head>
<body>
  <h2>HTML Event Attributes Practice</h2>

  
  <h3>1. onclick</h3>
  <button onclick="alert('Button clicked!')">Click Me</button>
  <br><br>

  
  <h3>2. onmouseover / onmouseout</h3>
  <button onmouseover="this.style.backgroundColor='lightblue'" 
          onmouseout="this.style.backgroundColor='lightgray'">

  </button>
  <br><br>

  <h3>3. onchange</h3>
  Enter your name: 
  <input type="text" onchange="alert('Value changed!')">
  <br><br>

  <h3>4. onfocus / onblur</h3>
  <input type="text" onfocus="this.style.backgroundColor='lightpink'" placeholder="Click here (onfocus)">
  <br><br>
  <input type="text" onblur="this.style.backgroundColor='lightgreen'" placeholder="Click here then click outside (onblur)">
  <br><br>

  
  <h3>5. onkeydown / onkeypress / onkeyup</h3>
  <input type="text" onkeydown="alert('Key is pressed down!')" placeholder="onkeydown example">
  <br><br>
  <input type="text" onkeypress="alert('You pressed a key!')" placeholder="onkeypress example">
  <br><br>
  <input type="text" onkeyup="alert('Key released!')" placeholder="onkeyup example">
  <br><br>

</body>
</html>
