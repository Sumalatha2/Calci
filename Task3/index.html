<!-- display even and odd numbers from given array -->
<!-- <!DOCTYPE html>

<body>

<h3>Display Even and Odd Numbers from Array</h3>

<p id="evenResult"></p>
<p id="oddResult"></p>

<script>
 
  let numbers = [10, 15, 22, 33, 40, 55];

  
  let evenNumbers = [];
  let oddNumbers = [];

  
  for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] % 2 === 0) {
      evenNumbers.push(numbers[i]); // even
    } else {
      oddNumbers.push(numbers[i]); // odd
    }
  }

  
  document.getElementById("evenResult").innerHTML = "Even Numbers: " + evenNumbers;
  document.getElementById("oddResult").innerHTML = "Odd Numbers: " + oddNumbers;
</script>

</body>
</html> -->






<!-- find duplicates from an array -->
<!-- <!DOCTYPE html>
<html>
<body>

<h3>Find Duplicates in an Array</h3>

<p id="result"></p>

<script>
  
  let numbers = [10, 20, 30, 20, 40, 10, 50, 30];

  
  let duplicates = [];

  
  for (let i = 0; i < numbers.length; i++) {
    for (let j = i + 1; j < numbers.length; j++) {
      if (numbers[i] === numbers[j] && !duplicates.includes(numbers[i])) {
        duplicates.push(numbers[i]);
      }
    }
  }

  
  document.getElementById("result").innerHTML =
    "Duplicate Elements: " + duplicates;
</script>

</body>
</html>

 -->







<!-- sort array in ascending and descending order -->
 <!-- <!DOCTYPE html>
<html>
<body>

<h3>Sort Array in Ascending and Descending Order</h3>

<p id="ascResult"></p>
<p id="descResult"></p>

<script>
 
  let numbers = [40, 10, 50, 20, 30];

 
  let ascending = [...numbers].sort(function(a, b) {
    return a - b;
  });

  
  let descending = [...numbers].sort(function(a, b) {
    return b - a;
  });

  
  document.getElementById("ascResult").innerHTML = "Ascending Order: " + ascending;
  document.getElementById("descResult").innerHTML = "Descending Order: " + descending;
</script>

</body>
</html> -->
