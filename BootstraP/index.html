<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Bootstrap Content + Form Example</title>
  </head>
  <body>

    <div class="container mt-5">
      <header class="mb-4">
        <h1 class="display-5">Welcome to Our Site</h1>
        <p class="lead">Please fill out the form below to get in touch with us.</p>
      </header>

      <section class="row">
        <div class="col-md-6">
          <h2>About Us</h2>
          <p>
            We’re committed to offering excellent service. Provide your details in the form and we’ll respond as soon as possible.
          </p>
        </div>

        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="inputName" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Your name">
            </div>

            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
            </div>

            <div class="mb-3">
              <label for="selectInquiry" class="form-label">Inquiry Type</label>
              <select class="form-select" id="selectInquiry">
                <option selected>Choose an option</option>
                <option value="1">General question</option>
                <option value="2">Support request</option>
                <option value="3">Feedback</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="textMessage" class="form-label">Message</label>
              <textarea class="form-control" id="textMessage" rows="3" placeholder="Your message"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </section>

      <footer class="mt-5">
        <p class="text-center text-muted">© 2025 My Website</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
  </body>
</html>
