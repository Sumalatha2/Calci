
<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial;
      background-color: hsla(0, 29%, 97%, 0.943);
      text-align: center;
      margin-top: 50px;
    }

    table {
      margin: 10px auto;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px gray;
    }

    input[type="text"] {
      width: 100%;
      height: 40px;
      text-align: right;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 60px;
      height: 40px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #999;
    }

    button:hover {
      background-color: #e6e6e6;
    }

    #equal {
      width: 130px;
    }
  </style>
</head>
<body>

  <h2>Calculator</h2>

  <table>
    <tr>
      <td colspan="4">
        <input type="text" id="display" readonly>
      </td>
    </tr>

    <tr>
      <td><button onclick="addValue('7')">7</button></td>
      <td><button onclick="addValue('8')">8</button></td>
      <td><button onclick="addValue('9')">9</button></td>
      <td><button onclick="addValue('*')">*</button></td>
    </tr>

    <tr>
      <td><button onclick="addValue('4')">4</button></td>
      <td><button onclick="addValue('5')">5</button></td>
      <td><button onclick="addValue('6')">6</button></td>
      <td><button onclick="addValue('-')">-</button></td>
    </tr>

    <tr>
      <td><button onclick="addValue('1')">1</button></td>
      <td><button onclick="addValue('2')">2</button></td>
      <td><button onclick="addValue('3')">3</button></td>
      <td><button onclick="addValue('+')">+</button></td>
    </tr>

    <tr>
      <td><button onclick="addValue('%')">%</button></td>
      <td><button onclick="addValue('0')">0</button></td>
      <td><button onclick="addValue('.')">.</button></td>
      <td><button onclick="addValue('/')">/</button></td>
    </tr>

    <tr>
      <td><button onclick="clearDisplay()">C</button></td>
      <td colspan="3"><button id="equal" onclick="calculate()">=</button></td>
    </tr>
  </table>

  <script>
    function addValue(val) {
      document.getElementById("display").value += val;
    }
    function clearDisplay() {
      document.getElementById("display").value = "";
    }
    function calculate() {
      let exp = document.getElementById("display").value;
      try {
        document.getElementById("display").value = eval(exp);
      } catch {
        document.getElementById("display").value = "Error";
      }
    }
  </script>

</body>
</html>
